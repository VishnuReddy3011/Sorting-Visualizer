<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/jpg" href="./Images/symbol2.jpg"/>
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="CSS/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Sorting Visualizer</h1>
            <div class="top">
                <button class="button btns" id="newArray">Generate new Data</button>
                <ul>
                    <li><span class="inputSpan inputs"><div class="text">Speed <span class="value" id="show1">170</span> </div><input type="range" id="speed_input" min="20" max="320" step="10" value="170"></span></li>
                    <li><span class="inputSpan inputs"><div class="text">Size <span class="value" id="show2">55</span> </div><input type="range" id="size_input" min="10" max="110" step="10" value="55"></span></li>
                    <li><button class="button btns" id="bubbleSort">Bubble Sort</button></li>
                    <li><button class="button btns" id="mergeSort">Merge Sort</button></li>
                    <li><button class="button btns" id="quickSort">Quick Sort</button></li>
                    <li><button class="button btns" id="heapSort">Heap Sort</button></li>
                    <li><button class="button btns" id="selectionSort">Selection Sort</button></li>
                    <li><button class="button btns" id="insertionSort">Insertion Sort</button></li>
                </ul>
            </div>
            <div id="bars" class="bar"></div>
            <div id="timer">
                <span>Time taken:</span> 
                <span id="min">00</span> :
                <span id="sec">00</span> :
                <span id="ms">00</span>
            </div>
        </div> 
        <script src="JS/script.js"></script>
        <script src="JS/sort.js"></script>
        <script src="JS/bubbleSort.js"></script>
        <script src="JS/mergeSort.js"></script>
        <script src="JS/quickSort.js"></script>
        <script src="JS/heapSort.js"></script>
        <script src="JS/selectionSort.js"></script>
        <script src="JS/insertionSort.js"></script>
    </body>
</html>
